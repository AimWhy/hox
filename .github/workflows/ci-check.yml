name: CI Check

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup node and yarn
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Node version
        run: node -v
      - name: Yarn version
        run: yarn -v
      - name: yarn install, test and build
        run: |
          yarn install
          yarn run test
          yarn run build
        env:
          CI: true
